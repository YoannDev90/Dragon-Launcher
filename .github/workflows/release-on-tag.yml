name: Build Release From Tag

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$TAG" >> $GITHUB_ENV


      - name: Read latest changelog
        id: changelog
        shell: bash
        run: |
          DIR="fastlane/metadata/android/en-US/changelogs"
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          .github/scripts/read-changelog.sh >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"      

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_FILE_B64 }}" | base64 -d > my-release-key.jks

      - name: Export signing env
        run: |
          echo "KEYSTORE_FILE=$PWD/my-release-key.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Release APK
        run: ./gradlew assembleStableRelease assembleBetaDebuggableRelease

      - name: Rename APK
        run: |
          NAME="DragonLauncher-${{ env.VERSION }}.apk"
          mv app/build/outputs/apk/stable/release/app-stable-release.apk "$NAME"

          DEBUG="DragonLauncher-v${{ env.VERSION }}-debuggable.apk"
          mv app/build/outputs/apk/beta/debuggableRelease/app-beta-debuggableRelease.apk "$DEBUG"
          
          echo "APK_DEBUG=$DEBUG" >> $GITHUB_ENV
          echo "APK=$NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          files: |
            ${{ env.APK }}
            ${{ env.APK_DEBUG }}
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ### Debuggable version
            If you encounter bugs or crash, you can install the debuggable version of the app, and check for logs using your computer via ***adb***
            Here's some [help](https://developer.android.com/tools/logcat)

            ## ⚠️ Play Protect Warning
            Due to Android restrictions, disable Play Protect during installation to avoid Dragon being blocked.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
